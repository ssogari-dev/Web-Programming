<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>HTML Table</title>
</head>
<body>
	<table border = "1">
		<tr>
			<td>Cell 1</td>
			<td>Cell 2</td>
		</tr>
		<tr>
			<td rowspan = "2">Cell 3</td>
			<td>Cell 4</td>
		</tr>
		<tr>
			<td>Cell 5</td>
		</tr>
	</table>
</body>
</html>
